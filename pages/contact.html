<body>
  <div>"
    <form action="contactform"
      method="POST">

      <div>enter your email: <input type="email" name="email"></div>
      <div class="form-group">
        <label for="textArea" class="col-lg-2 control-label">Textarea</label>
        <div class="col-lg-10">
          <textarea class="form-control" rows="3" id="textArea" name="message"></textarea>
        </div>
      </div>


      <div><input type="submit" value="Send"></div>
    </form>
  </div>

  <script>
    var contactform =  document.getElementById('contactform');
    contactform.setAttribute('action', '//formspree.io/' + 'your' + '@' + 'email' + '.' + 'com');
    </script>
